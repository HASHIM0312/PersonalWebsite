<!DOCTYPE html>
<html lang="en">

<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <!-- Intro Section: Replace image src, name, and bio below -->
<section class="intro-section" id="intro">
  
  <div class="intro-text">
    <h1>Hashim Zafar</h1>
    <p>I love making things in software</p>
  </div>
</section>

<!-- Projects Section -->
<section id="projects">
  <h2>Projects</h2>
  <ul>
    <li><strong>Project One:</strong> Description of project one.</li>
    <li><strong>Project Two:</strong> Description of project two.</li>
    <li><strong>Project Three:</strong> Description of project three.</li>
  </ul>
</section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <!-- Username -->
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Your username"
        required
      />

      <!-- Email -->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
      />

      <!-- Phone -->
      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="(123) 456-7890"
      />

      <!-- Message -->
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder="What can I help you with?"
      ></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/hashim-zafar-334724231/" target="_blank" rel="noopener">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://example.com/instagram" target="_blank" rel="noopener">

      </a>
      <a href="https://github.com/HASHIM0312" target="_blank" rel="noopener">

      </a>
    </div>
  </section>
</body>
